<mat-card class="card-container">
    <mat-card-header> 
        <mat-card-title>Descripción de Tarea</mat-card-title>
    </mat-card-header>
    <form 
    class="example-form"
    [formGroup]="angForm" 
    (submit)="onCreateTask()"
    novalidate>
        <mat-card-content>   

            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Tarea</mat-label>
                <textarea
                matInput  
                type="text"
                required  
                placeholder="Descripción"
                formControlName="description"></textarea>
            </mat-form-field>
 
            <mat-form-field class="example-full-width" appearance="outline"> 
                <mat-label>Responsable</mat-label> 
                <input
                matInput  
                type="text"
                required  
                placeholder="Responsable"
                formControlName="author"/>  
            </mat-form-field> 

            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Estado</mat-label> 
                <mat-select formControlName="done" required>
                    <mat-option value="" disabled>Seleccione Estado</mat-option>
                    <mat-option [value]="true" >Sin Terminar</mat-option>
                    <mat-option [value]="false" >Realizada</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content> 
    <mat-card-actions>
        <button 
            mat-raised-button 
            class="btn-block"
            color="accent"
            type="submit" 
            [disabled]="angForm.invalid" >Crear Tarea</button>
    </mat-card-actions>
    </form>
</mat-card>
