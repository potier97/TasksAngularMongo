<mat-card class="card-container">
    <mat-card-header fxLayout="row" class="tittle-container">
        <h3  fxFlex="50" fxLayout="row" fxLayoutAlign="start center" class="tittle" >Tarea {{task._id}}</h3>
        <div fxFlex="50" fxLayoutGap="16px" fxLayout="row" fxLayoutAlign="end stretch" >
            <button 
                (click)="task.hide = !task.hide" 
                mat-raised-button 
                class="btn-block"
                color="accent">
                Mostrar
            </button>
            <button 
                (click)="deleteTask(task)" 
                mat-raised-button 
                class="btn-block"
                color="warn">
                Eliminar
            </button>
        </div>
    </mat-card-header>
    <mat-card-content class="card-body" fxLayout="column" fxLayoutAlign="space-around stretch" *ngIf="task.hide">
        <p> Responsable {{task.author}}</p>
        <p> {{task.done ? "Finalizada" : "En Proceso"}}</p>
        <p>{{task.description}}</p>

        <div fxLayout="row" fxLayoutAlign="end center" >
            <button 
                fxFlex="30"
                (click)="updateTask(task)" 
                mat-raised-button 
                class="btn-block"
                color="primary">
                 {{!task.done ? "Finalizar" : "Retornar"}}
            </button>
        </div>
    </mat-card-content>
</mat-card>
